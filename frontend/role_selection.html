{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
</head>
<body>
    <h1>Select Your Role</h1>
    <form method="GET" action="{% url 'select-role' %}">
        {% csrf_token %}
        <input type="hidden" name="type" value="PATIENT">
        <button type="submit" name="role" value="patient">Sign up as Patient</button>
    </form>
    <form method="GET" action="{% url 'select-role' %}">
        {% csrf_token %}
        <input type="hidden" name="type" value="MEDICALPROFESSIONAL">
        <button type="submit" name="role" value="medical_professional">Sign up as Medical Professional</button>
    </form>
</body>
</html>
